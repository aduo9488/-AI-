    <script>
        // 侧边栏切换
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('translate-x-0');
            sidebar.classList.toggle('-translate-x-full');
        });
        
        // 系统设置二级导航切换
        document.querySelectorAll('.system-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有活动状态
                document.querySelectorAll('.system-tab').forEach(t => {
                    t.classList.remove('nav-tab-active');
                    t.classList.add('text-gray-600', 'hover:bg-gray-100');
                });
                
                // 添加当前活动状态
                this.classList.add('nav-tab-active');
                this.classList.remove('text-gray-600', 'hover:bg-gray-100');
                
                // 显示对应内容
                const tabContent = this.getAttribute('data-tab');
                document.querySelectorAll('.system-tab-content').forEach(content => {
                    content.classList.add('hidden');
                });
                document.getElementById(`${tabContent}-settings`).classList.remove('hidden');
                
                // 更新页面标题和描述
                if (tabContent === 'banner') {
                    document.getElementById('page-title').textContent = '系统设置 - 轮播图配置';
                    document.getElementById('page-description').textContent = '配置首页轮播图展示内容';
                } else if (tabContent === 'system') {
                    document.getElementById('page-title').textContent = '系统设置 - 系统设置';
                    document.getElementById('page-description').textContent = '配置系统的基本信息和参数';
                }
            });
        });
        
        // 添加轮播图
        document.getElementById('add-banner').addEventListener('click', function() {
            const bannerList = document.getElementById('banner-list');
            const bannerCount = bannerList.querySelectorAll('.banner-item').length;
            
            if (bannerCount >= 5) {
                alert('最多只能添加5张轮播图');
                return;
            }
            
            // 创建新的轮播图项
            const newBanner = document.createElement('div');
            newBanner.className = 'banner-item';
            newBanner.innerHTML = `
                <div class="flex flex-col md:flex-row md:items-center gap-4">
                    <div class="md:w-1/4">
                        <div class="aspect-w-16 aspect-h-9 bg-gray-100 rounded-lg overflow-hidden">
                            <img src="https://picsum.photos/800/400?random=${bannerCount + 3}" alt="轮播图预览" class="w-full h-full object-cover">
                        </div>
                        <button class="mt-2 w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors flex items-center justify-center">
                            <i class="fa fa-upload mr-2"></i> 更换图片
                        </button>
                    </div>
                    
                    <div class="md:w-3/4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">链接地址</label>
                                <input type="text" value="https://example.com/course/${bannerCount + 3}" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">显示顺序</label>
                                <input type="number" value="${bannerCount + 3}" min="1" max="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">是否启用</label>
                                <div class="mt-1 flex items-center">
                                    <input type="checkbox" id="enable-banner-${bannerCount + 3}" checked class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                    <label for="enable-banner-${bannerCount + 3}" class="ml-2 block text-sm text-gray-700">启用此轮播图</label>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">操作</label>
                                <button class="text-danger hover:text-danger/80 mt-1 delete-banner">
                                    <i class="fa fa-trash mr-1"></i> 删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 添加到列表
            bannerList.appendChild(newBanner);
            
            // 为新添加的删除按钮绑定事件
            newBanner.querySelector('.delete-banner').addEventListener('click', function() {
                newBanner.remove();
            });
        });
        
        // 删除轮播图
        document.querySelectorAll('.banner-item .text-danger').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('.banner-item').remove();
            });
        });
        
        // 保存设置
        document.getElementById('save-settings').addEventListener('click', function() {
            // 这里可以添加保存设置的逻辑
            alert('设置已保存！');
        });
    </script>
